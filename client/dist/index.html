<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Gryffinwheels Not-o-Trader</title>
  <style>
    body {
      font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, Helvetica, sans-serif;
    }
    div#app {
      min-width: 1000px;
    }
    nav#navbar {
      background-color: #6f81aa;
      color: white;
    }
    nav#navbar ul.navbar-items {
      display: flex;
      flex: auto;
      align-items: center;
      height: 56px;
      list-style: none;
    }
    nav#navbar ul.navbar-items li {
      display: flex;
      justify-content: center;
      height: 100%;
      margin: auto;
    }
    nav#navbar ul.navbar-items li:first-child {
      margin-left: 0;
    }
    div#left, div#right {
      display: inline-block;
    }
    div#right {
      float: right;
      position: absolute;
    }
    div#vehicle-overview > div:first-child {
      margin-left: auto !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="container">
      <nav id="navbar">
        <ul class="navbar-items logo">
          <li>Gryffinwheels Not-O-Trader</li>
        </ul>
        <hr />
        <ul class="navbar-items">
          <li>Cars for Sale</li>
          <li>Sell My Car</li>
          <li>Trade in My Car</li>
          <li>Car Research &amp; Reviews</li>
          <li>Find Local Dealers</li>
          <li>Loans</li>
          <li>Insurance</li>
        </ul>
      </nav>
      <div id="left">
        <div id="image-gallery"></div>
        <div id="vehicle-overview"></div>
        <div id="about-model"></div>
      </div>
      <div id="right">
        <div id="seller-sidebar"></div>
      </div>
    </div>
  </div>
  <!-- <script src="http://localhost:3000/bundle.js"></script>
  <script src="http://localhost:4000/bundle.js"></script>
  <script src="http://localhost:5000/bundle.js"></script>
  <script src="http://localhost:5500/bundle.js"></script> -->
  <script src="https://s3-us-west-2.amazonaws.com/gryffinwheels/about-model.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/gryffinwheels/image-gallery.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/gryffinwheels/seller-sidebar.js"></script>
  <!-- <script src="http://localhost:5500/bundle.js"></script> -->
  <script src="https://s3-us-west-2.amazonaws.com/gryffinwheels/vehicle-overview.js"></script>
</body>
</html>
